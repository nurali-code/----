<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставка Домов</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main">
        <div class="container">
            <header class="header">
                <a href="#" class="logo"><img src="./img/logo.svg" alt="logo"></a>
                <nav class="nav">
                    <a href="#" class="nav-link">о нас</a>
                    <a href="#" class="nav-link">схема</a>
                    <a href="#" class="nav-link">преимущества</a>
                    <a href="#" class="nav-link">СТОиМОСТЬ</a>
                    <a href="#" class="nav-link">контакты</a>
                </nav>
                <button class="btn-menu"><span></span></button>
                <p class="header-phone">
                    <a href="#" class="header__wa"></a>
                    <a href="tel:+74955257007" class="call">
                        <i>Звоните, Пн-Пт: 9:00 - 18:00</i>
                        <strong>+7 (495) 525 70 07</strong>
                    </a>
                </p>
                <button class="btn btn-2">Пробная тренировка</button>
            </header>
            <div class="main-content">
                <h1>ПРИГЛАШАЕМ <b>региональных
                        АРЕНДАТОРОВ</b> НА КРУПНЕЙШУЮ
                    <b>ВЫСТАВКУ ДОМОВ</b> В МОСКВЕ
                </h1>
                <div class="wrap-start">
                    <p class="main-item">
                        <img src="img/icon-1.svg" alt="img">
                        Приятное бизнес <br> окружение
                    </p>
                    <p class="main-item">
                        <img src="img/icon-2.svg" alt="img">
                        Транспортная <br>
                        доступонсть
                    </p>
                    <p class="main-item">
                        <img src="img/icon-3.svg" alt="img">
                        Центральные <br> комуникации
                    </p>
                </div>
                <a href="#" class="btn btn-img">скачать презентацию <img src="img/presentation.png"
                        alt="скачать презентацию"></a>
            </div>
        </div>
        <div class="main-fixed">
            <button class="main-fixed__btn">
                <img src="img/pngwing.png" alt="img">
                <b>Где мы?</b>
                МКАД 91км
            </button>
            <button class="main-fixed__btn">
                <img src="img/pngwing-2.png" alt="img">
                <b>Заказать</b>
                звонок
            </button>
        </div>
        <img src="img/man.png" class="main__man" alt="man">
        <button class="btn-play"><img src="img/text-btn.svg" alt="Посмотреть видео о посёлке"></button>
    </main>


    <div class="modal" id="modal-form">
        <div class="modal-content">
            <button class="modal-close">&#x2715</button>
            <p class="headline">Заказать Консультацию</p>
            <form class="form">
                <input type="hidden" name="headline" value="Заказан звонок">
                <div class="inp-wrap">
                    <label>Имя</label>
                    <input type="text" id="u-name" name="u-name" required placeholder="Как вас зовут?">
                </div>
                <div class="inp-wrap">
                    <label>Телефон</label>
                    <input type="tel" name="u-phone" id="u-phone" required placeholder="Ваш номер телефона">
                </div>
                <button type="submit" class="btn">Отправить</button>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js" defer></script>
    <script src="./js/jquery.inputmask.min.js" defer></script>
    <script src="./js/scripts.js" defer></script>

</body>

</html>
